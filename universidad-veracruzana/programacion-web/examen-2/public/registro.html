        <script src="js/registro.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Tinder UV</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <h1>Registro</h1>
        </header>
        <section>
            <div class="alert alert-danger" id="alert">
                <strong>Error!</strong> Todos los campos tienen que ser llenados!
            </div>
            <form action="/action/registrar" method="POST" id="form-registro">
                <div class="form-group">
                    <label for="form-nombre">Nombre:</label>
                    <input type="text" class="form-control" id="form-nombre" name="nombre" maxlength="55">
                </div>
                <div class="form-group">
                    <label for="form-usuario">Usuario:</label>
                    <input type="text" class="form-control" id="form-usuario" name="usuario" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="form-contrasena">Contrase√±a:</label>
                    <input type="password" class="form-control" id="form-contrasena" name="contrasena" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="form-edad">Edad:</label>
                    <input type="number" class="form-control" id="form-edad" name="edad" min="18" max="99">
                </div>
                <div class="form-group">
                    <label>Genero:</label><br />
                    <input type="radio" name="genero" value="femenino" id="form-genero-1" /> Femenino &nbsp; &nbsp; 
                    <input type="radio" name="genero" value="masculino" id="form-genero-2" /> Masculino 
                </div>
                <div class="form-group">
                    <label for="form-interes">Interes:</label>
                    <textarea class="form-control" id="form-interes" name="interes" maxlength="200"></textarea>
                </div>
                <button class="btn btn-primary mb-2" id="submit-button" type="button" onclick="verificarFormato();">Registrar</button>
            </form>
        </section>
        <footer>

        </footer>
    </body>
</html>
